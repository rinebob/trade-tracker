
<mat-drawer-container [hasBackdrop]="true">

    <mat-drawer #sidenav mode="over" position="start">

        <tt-sidenav-menu (closeSidenav)="handleCloseSidenav()"
                         (navigate)="handleNavigation($event)"
        />

    </mat-drawer>

    <mat-drawer-content>

        <tt-header (openSidenav)="handleOpenSidenav()" />

        <router-outlet />

    </mat-drawer-content>

</mat-drawer-container>
